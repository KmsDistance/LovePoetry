<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="viewport" content="width=320,maximum-scale=1.3,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/code.css">

    <script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/flexible.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/layer/layer.js"></script>
    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
    <script src="js/bootstrapValidator.min.js"></script>
    <script src="js/code.js"></script>
    <script src="http://cdn.staticfile.org/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
    <title>我的券码</title>
    <!-- 二维码 -->
</head>
<body>
    <div class="code">
        <!-- 上部分 -->
        <div class="code-up">
            <ul class="list-unstyle">
                <li><span>此课程劵码为:</span></li>
                <!-- <li><span>123456798</span></li> -->
            </ul>
        </div>
        <!-- 二维码 中间部分 -->
        <div class="code-center">
            <div class="center-border" id="code">
                <!-- <img src="./img/code/timg.png" alt=""> -->
            </div>
        </div>
        <!-- 下部分   -->
        <div class="code-down">
            <ul class="list-unstyle text-center">
                <li><span>请保存该券码，于线下参课时,</span></li>
                <li><span>将此劵码展示给相关工作人员</span></li>
            </ul>
        </div>
    </div>
</body>
</html>
